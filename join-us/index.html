2Fsmart-design","logo":{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"5dfpclLfvieuekGmQ4mk4u","type":"Asset","createdAt":"2016-11-30T17:26:58.046Z","updatedAt":"2017-03-23T21:03:09.552Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"locale":"en-US"},"fields":{"title":"Smart Design Logo","description":"Smart Design Logo","file":{"url":"\u002F\u002Fimages.ctfassets.net\u002F6lyd15pynpgw\u002F5dfpclLfvieuekGmQ4mk4u\u002F9d9958c38865694ee4128bb093c8710f\u002FSmart_logo_dark_grey.png","details":{"size":26459,"image":{"width":1182,"height":804}},"fileName":"Smart logo_dark_grey.png","contentType":"image\u002Fpng"}}}}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"2BeyrVa3EMkYMOAaekcogc","type":"Entry","createdAt":"2016-11-30T22:39:29.524Z","updatedAt":"2016-11-30T22:39:29.524Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faqCategory"}},"locale":"en-US"},"fields":{"name":"Learn More About The Pledge","weight":1,"questions":[{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"5PfSV6AbvO0cYcKmyGc40O","type":"Entry","createdAt":"2016-11-30T22:37:19.236Z","updatedAt":"2016-11-30T22:37:19.236Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"What is Pledge Parental Leave?","answer":"Pledge Parental Leave, or PPL, is a movement started by digital product studio ustwo in NYC to educate, help, and empower companies in the creative industry to offer a minimum set of guaranteed parental leave benefits for new parents, regardless of gender, adoption, fostering, or birth.\n\nFor a company to meet the requirements, they must offer a minimum of 12 weeks of fully paid leave and 12 weeks of uninterrupted medical benefit coverage to the primary caregiver, in addition to guaranteeing their job security for six months, should they opt for extra time off to spend with their child. Companies must also pledge to publish their policies both internally and publicly."}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"2nOG0GPOgMYacOGcuWokeE","type":"Entry","createdAt":"2016-11-30T22:37:18.983Z","updatedAt":"2016-11-30T22:37:18.983Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"What is the purpose of each Pledge Parental Leave requirement?","answer":"The fact that there is currently no federally mandated paid leave available for new parents drove us to think about what is a meaningful minimum we could ask companies to offer their employees. Studies have shown the first 12 weeks of a child’s life are crucial for familial bonding. For this reason we felt that 3 months was a great starting point that companies can offer. We certainly encourage any company that can offer more paid time off to do so!\n\nWe also believe that while on parental leave, no new parent should have to worry about having to return to work out of fear of losing their medical insurance. Agreeing to continue medical benefits for new parents on leave is one simple way that employers can assure their employees that they are taken care of during this time in their lives.\n\nJob security is often cited as one of the main reasons new parents return to work sooner than they would like, sometimes as quickly as two weeks after their child is born. The Family Medical Leave Act (FMLA) helps guarantee job security for some new parents, but not every new parent qualifies. The Pledge felt that by including job security as a part of our minimum requirements, companies are stating to their employees that they value their families and lives outside of work, and want employees to be able to take additional time off without worrying about losing their job."}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"6eSvxEOZYAyYGyeOGA86qS","type":"Entry","createdAt":"2016-11-30T22:39:29.548Z","updatedAt":"2016-11-30T22:39:29.548Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"Why is target \u002F focus on the creative industry?","answer":"Historically, the creative industry (not only in the United States, but across the world) has had the reputation of a terrible work\u002Flife balance. 80 hour work weeks and bending over backward for client work is the norm in many agencies, so when it comes to parental leave, even if a policy is in place, the taboo behind actually taking time off as new parents is strong. Pledge Parental Leave is tackling the creative industry first for these reasons, with a focus on ensuring policies are made public and the taboo is dispelled. It’s a small step, but we’re proud to be taking it with a group of partners who believe it’s the right thing to do."}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"6RFK9knSbS2Ia2woWucI0s","type":"Entry","createdAt":"2016-11-30T22:37:20.884Z","updatedAt":"2016-11-30T22:37:20.884Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"What is the end goal of Pledge Parental Leave?","answer":"Changing the future of parenting in the United States may be a lofty goal, but it’s certainly one we aspire to. In the more immediate future, our goal is to inspire and help as many private-sector creative companies as possible, of all sizes, both in New York and beyond to reevaluate and change their parental leave policies to meet our minimum standards."}}]}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"2nOG0GPOgMYacOGcuWokeE","type":"Entry","createdAt":"2016-11-30T22:37:18.983Z","updatedAt":"2016-11-30T22:37:18.983Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"What is the purpose of each Pledge Parental Leave requirement?","answer":"The fact that there is currently no federally mandated paid leave available for new parents drove us to think about what is a meaningful minimum we could ask companies to offer their employees. Studies have shown the first 12 weeks of a child’s life are crucial for familial bonding. For this reason we felt that 3 months was a great starting point that companies can offer. We certainly encourage any company that can offer more paid time off to do so!\n\nWe also believe that while on parental leave, no new parent should have to worry about having to return to work out of fear of losing their medical insurance. Agreeing to continue medical benefits for new parents on leave is one simple way that employers can assure their employees that they are taken care of during this time in their lives.\n\nJob security is often cited as one of the main reasons new parents return to work sooner than they would like, sometimes as quickly as two weeks after their child is born. The Family Medical Leave Act (FMLA) helps guarantee job security for some new parents, but not every new parent qualifies. The Pledge felt that by including job security as a part of our minimum requirements, companies are stating to their employees that they value their families and lives outside of work, and want employees to be able to take additional time off without worrying about losing their job."}},{"sys":{"space":{"sys":{ y caregiver?","answer":"\"Primary Caregiver\" refers to the parent who has the majority responsibility for the care of the child for a significant part of the day during a regular work week. Primary caregivers can be any parent, and this term applies to anyone adopting, giving birth, utilizing a surrogate, etc.\n\nSecondary caregivers are the supporting parent that does not handle a majority of the responsibilities associated with parenting during a regular work week."}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"2sHWSg1zAwUCOkkwQ0ayqy","type":"Entry","createdAt":"2016-11-30T22:37:19.067Z","updatedAt":"2017-01-18T20:48:23.457Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"partners"}},"locale":"en-US"},"fields":{"name":"Co: Collective","employees":75,"url":"http:\u002F\u002Fcocollective.com\u002F","policyUrl":"http:\u002F\u002Fcocollective.com\u002Fpeople","logo":{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"5kp5mncgqkqYi8i022Kyae","type":"Asset","createdAt":"2016-11-30T17:26:43.154Z","updatedAt":"2016-11-30T17:26:43.154Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Co: Collective Logo","description":"Co: Collective Logo","file":{"url":"\u002F\u002Fassets.ctfassets.net\u002Frdbmg1jkqyph\u002F5kp5mncgqkqYi8i022Kyae\u002Fb710316684ed78094268756c5c6bd092\u002Fco.svg","details":{"size":2825},"fileName":"co.svg","contentType":"image\u002Fsvg+xml"}}}}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"1u8wgr79EkYeKo4c8m24ay","type":"Entry","createdAt":"2017-01-18T21:16:07.853Z","updatedAt":"2017-01-18T21:18:10.990Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id "id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"How can our company afford to offer these benefits?","answer":"The most common argument against company-paid parental leave is that it’s too expensive for businesses to provide. Turns out, that’s not actually true.\n\nWe took the estimated costs of paid leave for an employee with a salary of $100k and compared that to the cost, both in time and money, that it takes to recruit and replace an employee.\n\n![Graph Cost](\u002F\u002Fimages.contentful.com\u002Frdbmg1jkqyph\u002F22rVL8nq5CmWSgEImaQckI\u002F6470252ac7ac7c9c32f97f12ff15ab2b\u002Fgraph-cost.jpg)\n\nAs you can see, the cost to recruit and replace an employee is about $20k more than providing paid leave. If it actually costs less to provide paid leave, it’s common sense that a company go that route. Afterall, who wants to spend 500 hours recruiting, onboarding, and training a replacement?"}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"3WzF6KBx6UeCy8qgMekuge","type":"Entry","createdAt":"2017-08-08T15:29:37.364Z","updatedAt":"2017-08-08T15:29:37.364Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"partners"}},"locale":"en-US"},"fields":{"name":"Grow","employees":37,"url":"http:\u002F\u002Fthisisgrow.com\u002F","policyUrl":"http:\u002F\u002Fthisisgrow.com\u002Farticle\u002Fa-new-approach-to-parental-leave","logo":{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"3pHheepDiM4C0uGYcsS4cM","type":"Asset","createdAt":"2017-08-08T15:29:29.643Z","updatedAt":"2017-08-08T15:29:29.643Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"grow","file":{"url":"\u002F\u002Fimages.ctfassets.n  any additional questions, let us know at \u003Ca href=\"mailto:team@pledgepl.org\" aria-label=\"team at Pledge PL dot org\" title=\"email the Pledge PL team\"\u003Eteam@pledgepl.org\u003C\u002Fa\u003E","page":"Support"}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"30Obm5zLx6KcWC88YokiKs","type":"Entry","createdAt":"2016-11-30T22:37:22.929Z","updatedAt":"2016-11-30T22:37:22.929Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"intro"}},"locale":"en-US"},"fields":{"title":"Companies who really care","description":"Thanks to them, thousands of employees and their families have a bright and healthy future. Meet our partners who have helped make the Pledge Parental Leave movement a reality.","page":"Our Partners"}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"6eSvxEOZYAyYGyeOGA86qS","type":"Entry","createdAt":"2016-11-30T22:39:29.548Z","updatedAt":"2016-11-30T22:39:29.548Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"Why is target \u002F focus on the creative industry?","answer":"Historically, the creative industry (not only in the United States, but across the world) has had the reputation of a terrible work\u002Flife balance. 80 hour work weeks and bending over backward for client work is the norm in many agencies, so when it comes to parental leave, even if a policy is in place, the taboo behind actually taking time off as new parents is strong. Pledge Parental Leave is tackling the creative industry first for these reasons, with a focus on ensuring policies are made public and the taboo is dispelled. It’s a small step, but we’re proud to be taking it with a group of partners who believe it’s the right thing to do."}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"54M5fmjleEgqqWCEiW4Wy6","type":"Entry","createdAt":"2016-11-30T22:39:29.722Z","updatedAt":"2016-11-30T22:39:29.722Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"intro"}},"locale":"en-US"},"fields":{"title":"Why Pledge","description":"The United States is the only industrialized country in the world with no government mandated parental leave, so it’s up to the private sector to inspire change from within. When you join The Pledge, you and your company are making history by standing up for future generations.","page":"Why Pledge"}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"4jvTAVKMhiscc2QW2gqcU6","type":"Entry","createdAt":"2017-04-11T15:25:48.998Z","updatedAt":"2017-04-11T15:25:48.998Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"partners"}},"locale":"en-US"},"fields":{"name":"Basecamp","employees":50,"url":"https:\u002F\u002Fbasecamp.com\u002F","policyUrl":"https:\u002F\u002Fbasecamp.com\u002Fabout\u002Fjobs","logo":{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"4X4IWq7OjeEWoyskiQkWok","type":"Asset","createdAt":"2017-04-11T15:25:00.316Z","updatedAt":"2017-04-11T15:25:00.316Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Basecamp Logo","file":{"url":"\u002F\u002Fimages.ctfassets.net\u002F6lyd15pynpgw\u002F4X4IWq7OjeEWoyskiQkWok\u002Fee44d71fb0b279d20896551ddf849159\u002FPasted_image_at_2017_04_10_05_24_PM.png","details":{"size":24525,"image":{"width":1000,"height":230}},"fileName":"Pasted image at 2017_04_10 05_24 PM.png","contentType":"image\u002Fpng"}}}}},{"sys":{"space":{"sys":{"type":"Link","linkType": le":"en-US"},"fields":{"title":"Madwell Logo","file":{"url":"\u002F\u002Fimages.ctfassets.net\u002F6lyd15pynpgw\u002F2SOoF1UrxuGIm8AI828SkG\u002Fc6c6baa60293e76aba50b6bea6cf49e5\u002FMW_Logo.jpg","details":{"size":216729,"image":{"width":1300,"height":1204}},"fileName":"MW_Logo.jpg","contentType":"image\u002Fjpeg"}}}}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"4Hup4Ed3ZSYsYKSQmueg66","type":"Entry","createdAt":"2018-09-07T17:53:34.786Z","updatedAt":"2018-09-07T17:53:34.786Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"partners"}},"locale":"en-US"},"fields":{"name":"T3","employees":230,"url":"https:\u002F\u002Fwww.t-3.com\u002F","policyUrl":"https:\u002F\u002Fwww.t-3.com\u002Fparental-leave\u002F","logo":{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"1dUFB8a1kgSkQ0w2YAS0Oi","type":"Asset","createdAt":"2018-09-07T17:53:25.868Z","updatedAt":"2018-09-07T17:53:25.868Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"T3 Logo Red","file":{"url":"\u002F\u002Fimages.ctfassets.net\u002F6lyd15pynpgw\u002F1dUFB8a1kgSkQ0w2YAS0Oi\u002F39664672467390536b98beb4318447ad\u002FT3_Logo_Red.png","details":{"size":19053,"image":{"width":1600,"height":893}},"fileName":"T3_Logo_Red.png","contentType":"image\u002Fpng"}}}}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"1DeR8m1AD62KG4ggqwuqsi","type":"Entry","createdAt":"2016-11-30T22:37:19.974Z","updatedAt":"2016-11-30T22:37:19.974Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faqCategory"}},"locale":"en-US"},"fields":{"name":"Get Benefits For My Company","weight":2,"questions":[{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"2cds9BqI0Q4gOGWsiqiWWo","type":"Entry","createdAt":"2016-11-30T22:37:21.898Z","updatedAt":"2016-11-30T22:37:21.898Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"How does the Pledge Parental Leave application process work?","answer":"Each company interested in joining the Pledge simply emails us a copy of their Policy. If the policy meets the Pledge qualifications, we ask you to commit to posting your policy publicly. If the policy doesn’t meet the Pledge qualifications, we will give you suggestions for adjusting it. We also have a template policy in our toolkit for you to use. Once a company is an official Partner, we will add their logo to the website. New Partner Companies are added quarterly."}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"hHYxjqjpq8agOEqwU04ik","type":"Entry","createdAt":"2016-11-30T22:37:22.290Z","updatedAt":"2016-11-30T22:37:22.290Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"How can our company afford to offer these benefits?","answer":"The most common argument against company-paid parental leave is that it’s too expensive for businesses to provide. Turns out, that’s not actually true.\n\nWe took the estimated costs of paid leave for an employee with a salary of $100k and compared that to the cost, both in time and money, that it takes to recruit and replace an employee.\n\n![Graph Cost](\u002F\u002Fimages.contentful.com\u002Frdbmg1jkqyph\u002F22rVL8nq5CmWSgEImaQckI\u002F6470252ac7ac7c9c32f97f12ff15ab2b\u002Fgraph-cost.jpg)\n\nAs you can see, the cost to recruit and replace an employee is about $20k more than providing paid leave. If it actually costs less to provide paid leave, it’s common sense that a company go that route. Afterall, who wants to spend 500 hours recruiting, onboarding, and training a replacement?"}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"54WdOewcUMsQIyoq6w8uok","type":"Entry","createdAt":"2016-11-30T22:37:21.938Z","updatedAt":"2016-11-30T22:37:21.938Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"What does short-term disability have to do with parental leave?","answer":"Currently in the US, the only access some parents have to paid parental leave is short-term disability. Based on the same example salary we used previously, we’ve illustrated how employers can help control their costs of paid leave by topping up any short-term disability payments to qualified employees.\n\n![Graph of short term disability coverage](\u002F\u002Fimages.contentful.com\u002Frdbmg1jkqyph\u002F3sKgquKUC4kkEguskwi0q8\u002Ff84b68ad20821ee99369ade81f080533\u002Fgraph-coverage.jpg)\n\nQualification depends on a employer’s insurance policy carrier’s restrictions and will vary in terms of pay, length of leave, and other specifications. Some states have state-supported short term disability benefits as well.\n\n"}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"5dzhthR53qCQyASueOQeuM","type":"Entry","createdAt":"2016-11-30T22:39:29.516Z","updatedAt":"2016-11-30T22:39:29.516Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"We’re starting from scratch. Can you help?","answer":"Absolutely! We’ve put together a Toolkit to help make it as easy as possible for companies join the Pledge. If our FAQs and toolkit still don’t quite answer your questions, feel free to reach out to our team at [team@pledgepl.org](mailto:team@pledgepl.org)"}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"3n2JH1CXrG6AC020oyok0g","type":"Entry","createdAt":"2016-11-30T22:37:18.119Z","updatedAt":"2016-11-30T22:37:18.119Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"What is a primary caregiver? What about a secondary caregiver?","answer":"\"Primary Caregiver\" refers to the parent who has the majority responsibility for the care of the child for a significant part of the day during a regular work week. Primary caregivers can be any parent, and this term applies to anyone adopting, giving birth, utilizing a surrogate, etc.\n\nSecondary caregivers are the supporting parent that does not handle a majority of the responsibilities associated with parenting during a regular work week."}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"1CYj16f5Jao0EEG84Q4csm","type":"Entry","createdAt":"2016-11-30T22:37:22.868Z","updatedAt":"2016-11-30T22:37:22.868Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"How does \"job security\" work?","answer":"FMLA (Family Medical Leave Act) protects a person’s job for up to 12 weeks, but only for employees that work for companies that qualify for it. Employees that work for companies with less than 50 employees do not fall under FMLA’s regulations. Additionally, families that adopt a child or use a surrogate, also do not qualify for FMLA.\n\nAs a result, offering 6 months job security to employees, regardless of FMLA, ensures that primary caregivers take the time they need to care for their child without having to worry about losing their job. Companies agree to return the employee to the same or similar position, as long as they were in good standing with the company at the time they took their parental leave."}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"1XGyCZ9booQUCy2Ee0yOS0","type":"Entry","createdAt":"2016-11-30T22:37:21.984Z","updatedAt":"2016-11-30T22:37:21.984Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"What parental leave state regulations should I know about?","answer":"Currently, only 3 states in the US have laws around paid parental leave(not related to disability leave): California, New Jersey, and Rhode Island.\n\nEarlier this year, New York became the fourth state in the nation to pass legislation mandating paid parental leave. NY’s plan takes effect on January 1, 2018 will ramp up over time. New Yorkers will have access to 50% paid time off for 8 weeks in 2018 and by 2021 the law will allow for 67% paid leave for 10 weeks.\n\nWashington state's legislators have had a proposed bill for paid family leave in their laps, but it is yet to be passed."}}]}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"X1V2nMKj28o6WOiw4aiS","type":"Entry","createdAt":"2016-11-30T22:37:20.987Z","updatedAt":"2016-11-30T22:37:20.987Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"partners"}},"locale":"en-US"},"fields":{"name":"Frog","employees":350,"url":"http:\u002F\u002Ffrogdesign.com\u002F","logo":{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"6wcDZsKhriAmuo6SYqAMkU","type":"Asset","createdAt":"2016-11-30T17:26:57.056Z","updatedAt":"2016-11-30T17:26:57.056Z","environment":{"sys":{"id":"master","type" At":"2016-11-30T17:26:58.057Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Beyond Logo","description":"Beyond Logo","file":{"url":"\u002F\u002Fimages.ctfassets.net\u002Frdbmg1jkqyph\u002F40mv4c0a3KwQoiqcMqQoaG\u002F547b3a5be24a7fae5647c3301613c879\u002Fbeyond.png","details":{"size":33444,"image":{"width":2133,"height":829}},"fileName":"beyond.png","contentType":"image\u002Fpng"}}}}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"1CYj16f5Jao0EEG84Q4csm","type":"Entry","createdAt":"2016-11-30T22:37:22.868Z","updatedAt":"2016-11-30T22:37:22.868Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"How does \"job security\" work?","answer":"FMLA (Family Medical Leave Act) protects a person’s job for up to 12 weeks, but only for employees that work for companies that qualify for it. Employees that work for companies with less than 50 employees do not fall under FMLA’s regulations. Additionally, families that adopt a child or use a surrogate, also do not qualify for FMLA.\n\nAs a result, offering 6 months job security to employees, regardless of FMLA, ensures that primary caregivers take the time they need to care for their child without having to worry about losing their job. Companies agree to return the employee to the same or similar position, as long as they were in good standing with the company at the time they took their parental leave."}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"6FuLde2cFyiyGaEy0WMSEE","type":"Entry","createdAt":"2016-11-30T22:39:29.596Z","updatedAt":"2016-11-30T22:39:29.596Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"resource"}},"locale":"en-US"},"fields":{"title":"Parental leave template","icon":"paper","description":"If you’re not sure where to start, this is a great place.","downloads":[{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"7LCysnSdryauOYMKu4As2M","type":"Asset","createdAt":"2016-11-30T17:26:48.049Z","updatedAt":"2016-11-30T17:26:48.049Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Sample Parental Leave Policy 1.0 - Word Document","description":"Download word document","file":{"url":"\u002F\u002Fassets.ctfassets.net\u002Frdbmg1jkqyph\u002F7LCysnSdryauOYMKu4As2M\u002F38881e99790e22780915acaef4572111\u002FPledgeParentalLeave-SampleParentalLeavePolicy-1.0.docx","details":{"size":56179},"fileName":"PledgeParentalLeave-SampleParentalLeavePolicy-1.0.docx","contentType":"application\u002Fvnd.openxmlformats-officedocument.wordprocessingml.document"}}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"4Tfwos97sA0mE8aS6oeiQI","type":"Asset","createdAt":"2016-11-30T17:26:54.035Z","updatedAt":"2016-11-30T17:26:54.035Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Sample Parental Leave Policy 1.0 - PDF Document","description":"Download PDF","file":{"url":"\u002F\u002Fassets.ctfassets.net\u002Frdbmg1jkqyph\u002F4Tfwos97sA0mE8aS6oeiQI\u002F583993afd1536de42c595d8b153c511a\u002FPledgeParentalLeave-SampleParentalLeavePolicy-1.0.pdf","details":{"size":210343},"fileName":"PledgeParentalLeave-SampleParentalLeavePolicy-1.0.pdf","contentType":"application\u002Fpdf"}}}]}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"1cUhZfEIsY8eeiaM2aOmOa","type":"Entry","createdAt":"2016-11-30T22:37:21.417Z","updatedAt":"2016-11-30T22:37:21.417Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq-page"}},"locale":"en-US"},"fields":{"title":"Frequently Asked Questions","faqCategories":[{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"2BeyrVa3EMkYMOAaekcogc","type":"Entry","createdAt":"2016-11-30T22:39:29.524Z","updatedAt":"2016-11-30T22:39:29.524Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faqCategory"}},"locale":"en-US"},"fields":{"name":"Learn More About The Pledge","weight":1,"questions":[{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"5PfSV6AbvO0cYcKmyGc40O","type":"Entry","createdAt":"2016-11-30T22:37:19.236Z","updatedAt":"2016-11-30T22:37:19.236Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"What is Pledge Parental Leave?","answer":"Pledge Parental Leave, or PPL, is a movement started by digital product studio ustwo in NYC to educate, help, and empower companies in the creative industry to offer a minimum set of guaranteed parental leave benefits for new parents, regardless of gender, adoption, fostering, or birth.\n\nFor a company to meet the requirements, they must offer a minimum of 12 weeks of fully paid leave and 12 weeks of uninterrupted medical benefit coverage to the primary caregiver, in addition to guaranteeing their job security for six months, should they opt for extra time off to spend with their child. Companies must also pledge to publish their policies both internally and publicly."}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"2nOG0GPOgMYacOGcuWokeE","type":"Entry","createdAt":"2016-11-30T22:37:18.983Z","updatedAt":"2016-11-30T22:37:18.983Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"What is the purpose of each Pledge Parental Leave requirement?","answer":"The fact that there is currently no federally mandated paid leave available for new parents drove us to think about what is a meaningful minimum we could ask companies to offer their employees. Studies have shown the first 12 weeks of a child’s life are crucial for familial bonding. For this reason we felt that 3 months was a great starting point that companies can offer. We certainly encourage any company that can offer more paid time off to do so!\n\nWe also believe that while on parental leave, no new parent should have to worry about having to return to work out of fear of losing their medical insurance. Agreeing to continue medical benefits for new parents on leave is one simple way that employers can assure their employees that they are taken care of during this time in their lives.\n\nJob security is often cited as one of the main reasons new parents return to work sooner than they would like, sometimes as quickly as two weeks after their child is born. The Family Medical Leave Act (FMLA) helps guarantee job security for some new parents, but not every new parent qualifies. The Pledge felt that by including job security as a part of our minimum requirements, companies are stating to their employees that they value their families and lives outside of work, and want employees to be able to take additional time off without worrying about losing their job."}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"6eSvxEOZYAyYGyeOGA86qS","type":"Entry","createdAt":"2016-11-30T22:39:29.548Z","updatedAt":"2016-11-30T22:39:29.548Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"Why is target \u002F focus on the creative industry?","answer":"Historically, the creative industry (not only in the United States, but across the world) has had the reputation of a terrible work\u002Flife balance. 80 hour work weeks and bending over backward for client work is the norm in many agencies, so when it comes to parental leave, even if a policy is in place, the taboo behind actually taking time off as new parents is strong. Pledge Parental Leave is tackling the creative industry first for these reasons, with a focus on ensuring policies are made public and the taboo is dispelled. It’s a small step, but we’re proud to be taking it with a group of partners who believe it’s the right thing to do."}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"6RFK9knSbS2Ia2woWucI0s","type":"Entry","createdAt":"2016-11-30T22:37:20.884Z","updatedAt":"2016-11-30T22:37:20.884Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"What is the end goal of Pledge Parental Leave?","answer":"Changing the future of parenting in the United States may be a lofty goal, but it’s certainly one we aspire to. In the more immediate future, our goal is to inspire and help as many private-sector creative companies as possible, of all sizes, both in New York and beyond to reevaluate and change their parental leave policies to meet our minimum standards."}}]}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"1DeR8m1AD62KG4ggqwuqsi","type":"Entry","createdAt":"2016-11-30T22:37:19.974Z","updatedAt":"2016-11-30T22:37:19.974Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faqCategory"}},"locale":"en-US"},"fields":{"name":"Get Benefits For My Company","weight":2,"questions":[{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"2cds9BqI0Q4gOGWsiqiWWo","type":"Entry","createdAt":"2016-11-30T22:37:21.898Z","updatedAt":"2016-11-30T22:37:21.898Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"How does the Pledge Parental Leave application process work?","answer":"Each company interested in joining the Pledge simply emails us a copy of their Policy. If the policy meets the Pledge qualifications, we ask you to commit to posting your policy publicly. If the policy doesn’t meet the Pledge qualifications, we will give you suggestions for adjusting it. We also have a template policy in our toolkit for you to use. Once a company is an official Partner, we will add their logo to the website. New Partner Companies are added quarterly."}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"hHYxjqjpq8agOEqwU04ik","type":"Entry","createdAt":"2016-11-30T22:37:22.290Z","updatedAt":"2016-11-30T22:37:22.290Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"How can our company afford to offer these benefits?","answer":"The most common argument against company-paid parental leave is that it’s too expensive for businesses to provide. Turns out, that’s not actually true.\n\nWe took the estimated costs of paid leave for an employee with a salary of $100k and compared that to the cost, both in time and money, that it takes to recruit and replace an employee.\n\n![Graph Cost](\u002F\u002Fimages.contentful.com\u002Frdbmg1jkqyph\u002F22rVL8nq5CmWSgEImaQckI\u002F6470252ac7ac7c9c32f97f12ff15ab2b\u002Fgraph-cost.jpg)\n\nAs you can see, the cost to recruit and replace an employee is about $20k more than providing paid leave. If it actually costs less to provide paid leave, it’s common sense that a company go that route. Afterall, who wants to spend 500 hours recruiting, onboarding, and training a replacement?"}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"54WdOewcUMsQIyoq6w8uok","type":"Entry","createdAt":"2016-11-30T22:37:21.938Z","updatedAt":"2016-11-30T22:37:21.938Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"What does short-term disability have to do with parental leave?","answer":"Currently in the US, the only access some parents have to paid parental leave is short-term disability. Based on the same example salary we used previously, we’ve illustrated how employers can help control their costs of paid leave by topping up any short-term disability payments to qualified employees.\n\n![Graph of short term disability coverage](\u002F\u002Fimages.contentful.com\u002Frdbmg1jkqyph\u002F3sKgquKUC4kkEguskwi0q8\u002Ff84b68ad20821ee99369ade81f080533\u002Fgraph-coverage.jpg)\n\nQualification depends on a employer’s insurance policy carrier’s restrictions and will vary in terms of pay, length of leave, and other specifications. Some states have state-supported short term disability benefits as well.\n\n"}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"5dzhthR53qCQyASueOQeuM","type":"Entry","createdAt":"2016-11-30T22:39:29.516Z","updatedAt":"2016-11-30T22:39:29.516Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"We’re starting from scratch. Can you help?","answer":"Absolutely! We’ve put together a Toolkit to help make it as easy as possible for companies join the Pledge. If our FAQs and toolkit still don’t quite answer your questions, feel free to reach out to our team at [team@pledgepl.org](mailto:team@pledgepl.org)"}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"3n2JH1CXrG6AC020oyok0g","type":"Entry","createdAt":"2016-11-30T22:37:18.119Z","updatedAt":"2016-11-30T22:37:18.119Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"What is a primary caregiver? What about a secondary caregiver?","answer":"\"Primary Caregiver\" refers to the parent who has the majority responsibility for the care of the child for a significant part of the day during a regular work week. Primary caregivers can be any parent, and this term applies to anyone adopting, giving birth, utilizing a surrogate, etc.\n\nSecondary caregivers are the supporting parent that does not handle a majority of the responsibilities associated with parenting during a regular work week."}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"1CYj16f5Jao0EEG84Q4csm","type":"Entry","createdAt":"2016-11-30T22:37:22.868Z","updatedAt":"2016-11-30T22:37:22.868Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"How does \"job security\" work?","answer":"FMLA (Family Medical Leave Act) protects a person’s job for up to 12 weeks, but only for employees that work for companies that qualify for it. Employees that work for companies with less than 50 employees do not fall under FMLA’s regulations. Additionally, families that adopt a child or use a surrogate, also do not qualify for FMLA.\n\nAs a result, offering 6 months job security to employees, regardless of FMLA, ensures that primary caregivers take the time they need to care for their child without having to worry about losing their job. Companies agree to return the employee to the same or similar position, as long as they were in good standing with the company at the time they took their parental leave."}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"1XGyCZ9booQUCy2Ee0yOS0","type":"Entry","createdAt":"2016-11-30T22:37:21.984Z","updatedAt":"2016-11-30T22:37:21.984Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"What parental leave state regulations should I know about?","answer":"Currently, only 3 states in the US have laws around paid parental leave(not related to disability leave): California, New Jersey, and Rhode Island.\n\nEarlier this year, New York became the fourth state in the nation to pass legislation mandating paid parental leave. NY’s plan takes effect on January 1, 2018 will ramp up over time. New Yorkers will have access to 50% paid time off for 8 weeks in 2018 and by 2021 the law will allow for 67% paid leave for 10 weeks.\n\nWashington state's legislators have had a proposed bill for paid family leave in their laps, but it is yet to be passed."}}]}}]}},{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"6lyd15pynpgw"}},"id":"5dzhthR53qCQyASueOQeuM","type":"Entry","createdAt":"2016-11-30T22:39:29.516Z","updatedAt":"2016-11-30T22:39:29.516Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"faq"}},"locale":"en-US"},"fields":{"question":"We’re starting from scratch. Can you help?","answer":"Absolutely! We’ve put together a Toolkit to help make it as easy as possible for companies join the Pledge. If our FAQs and toolkit still don’t quite answer your questions, feel free t
